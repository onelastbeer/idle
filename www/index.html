<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Idle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <section class="section">
    <div class="container" style="max-width: 1440px">

      <!--  TITLE  -->
      <div class="columns">
        <div class="column is-one-third is-offset-one-third" style="text-align: center">
          <h1 class="title is-1">Idle</h1>
        </div>
      </div>

      <div class="columns">

        <!--  MAP  -->
        <div id="map" class="column is-one-third">
          <div class="columns is-gapless is-multiline is-mobile mapcolumns">

            <div v-for="index in 30" class="column is-1">
              <a class="button mapbutton" @click="select({ index })">{{ index }}</a>
            </div>

          </div>
          <p>{{ rooms[0].weapons[0] }}</p>
          <p style="color: #573280">{{ rooms[0].weapons[1] }}</p>
          <p style="color: #f1d302">{{ rooms[0].weapons[2] }}</p>
        </div>

        <!--  HERO  -->
        <div id="hero" class="column is-one-third is-offset-one-third">HERO</div>

      </div>

      <!--  ENEMY  -->
      <div class="columns">
        <div id="enemy" class="column is-half is-offset-one-quarter">
          <div id="outerHp" :style="{ borderColor: barColor }">
            <div id="innerHp" :style="{ width: getWidth + '%', background: barColor }">
            </div>
          </div>
          {{name}}
        </div>
      </div>

    </div>
  </section>
  <script src="js/data.js"></script>
  <script src="js/generator.js"></script>
  <script src="js/map.js"></script>
  <script src="js/hero.js"></script>
  <script src="js/enemy.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
